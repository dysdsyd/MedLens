<!DOCTYPE html>
<html lang="en">
<head>
	<title>Launch Analytics</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS --> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
</head>

<body>

<header>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Launch Analytics</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
			</ul>
		</div>
	</nav>	
</header>	


<div class = "container-fluid well well-sm" style=" width: 20%; padding: 2%; margin: .6%; ">
	<form action = "/run" method = "get">
		<fieldset>
			<legend class="text-center"><h3> Data Prepration</h3></legend>
			<div class="form-group row">
				<label for="part" class="col-2 col-form-label">Partioning Variables</label>
				<div class="col-10">
				<select name = "part" id = "part" class="selectpicker"  multiple data-live-search="true" title = " ">
					<option value="balance">balance </option>
					<option value="age">age  </option>
					<option value="campaign">campaign</option>
					<option value="pdays">pdays</option>
					<option value="previous">previous</option>
					<option value="calls">calls</option>
					<option value="emails">emails</option>
					<option value="coupons">coupons</option>
					<option value="job">job</option>
					<option value="marital">marital</option>
					<option value="education">education</option>
					<option value="housing">housing</option>
					<option value="contact">contact</option>
					<option value="month">month</option>
					<option value="poutcome">poutcome</option>
					<option value="day">day</option>
				</select>
				</div>
			</div>
			<div class="form-group row">	
				<label for="reg" class="col-2 col-form-label">Regression Variables</label>
				<div class="col-10">
				<select name = "reg" id = "reg" class="selectpicker" multiple data-live-search="true" title = " ">
					<option value="balance">balance </option>
					<option value="age">age </option>
					<option value="campaign">campaign</option>
					<option value="pdays">pdays</option>
					<option value="previous">previous</option>
					<option value="calls">calls</option>
					<option value="emails">emails</option>
					<option value="coupons">coupons</option>
					<option value="job">job</option>
					<option value="marital">marital</option>
					<option value="education">education</option>
					<option value="housing">housing</option>
					<option value="contact">contact</option>
					<option value="month">month</option>
					<option value="poutcome">poutcome</option>
					<option value="day">day</option>
				</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="target" class="col-2 col-form-label">Target Variable</label>
				<div class="col-10">
				<select name = "target" id = "target" class="selectpicker" multiple data-live-search="true" title = " " placeholder="Target Varible">
					<option value="target">target</option>
				</select>
				</div>
			</div>
			


			<legend class="text-center"><h3>Parameter Setting</h3></legend>
			<div class="form-group row">
				<label for="depth" class="col-2 col-form-label">Depth</label>
				<div class="col-10" style="width:80%;">
				<input class="form-control" name = "depth" id = "depth" type="number" step="any" value = "8"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="min_size" class="col-2 col-form-label">Min Size</label>
				<div class="col-10" style="width:80%;">
				<input class="form-control" name = "min_size" id = "min_size" type="number" step="any" value = "200"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="trn_split" class="col-2 col-form-label">Train Split</label>
				<div class="col-10" style="width:80%;">
				<input class="form-control" name = "trn_split" id = "trn_split" type="number" step="any", value = "0.8"/>
				</div>	
			</div>
			<div class="form-group row">
				<label for="ver_string" class="col-2 col-form-label">Version</label>
				<div class="col-10" style="width:80%;">
				<input class="form-control" name = "ver_string" id = "ver_string" type="text" value = 'default'/>
				</div>
			</div>
			<div class="form-group row text-right">
				<input class="btn btn-primary btn-lg" type = "Submit" value = "Run"/>
			</div>
		</fieldset>
	</form>
</div>
